<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <title>منصة ختمات — صدقة جارية</title>
  <meta name="description" content="أنشئ ختمة قرآنية جماعية وأهدِ ثوابها لمن تحب. صدقة جارية لأمواتنا." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1E3A8A" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ختمات" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bg: 'var(--bg)',
            surface: {
              DEFAULT: 'var(--surface)',
              el: 'var(--surface-el)',
            },
            txt: {
              DEFAULT: 'var(--text)',
              secondary: 'var(--text-secondary)',
              muted: 'var(--text-muted)',
            },
            primary: {
              DEFAULT: 'var(--primary)',
              hover: 'var(--primary-hover)',
              text: 'var(--primary-text)',
            },
            accent: {
              DEFAULT: 'var(--accent)',
              hover: 'var(--accent-hover)',
            },
            secondary: 'var(--secondary)',
            brd: {
              DEFAULT: 'var(--border)',
              light: 'var(--border-light)',
            },
            link: 'var(--link)',
            'input-bg': 'var(--input-bg)',
            'input-brd': 'var(--input-border)',
            focus: 'var(--focus)',
            ok: 'var(--success)',
            warn: 'var(--warning)',
            err: 'var(--error)',
            info: 'var(--info)',
          },
          fontFamily: {
            sans: ['"Noto Kufi Arabic"', '"IBM Plex Sans Arabic"', 'sans-serif'],
            quran: ['"Amiri"', 'serif'],
          },
        },
      },
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Kufi+Arabic:wght@400;500;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <app-root></app-root>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW registered:', reg.scope);
        }).catch(err => {
          console.log('SW registration failed:', err);
        });
      });
    }
  </script>
</body>

</html>
